<html>
<head>
	<title>Free Code Camp - Local Weather</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<body>
	  <div class="container">
	    <h1>Show the Local Weather</h1>
	    <h2><span class="city"></span>, <span class="country"></span></h2>
	    <img id="image" src="">
	    <p class="desc"></p>
	    <div class="details">
	      <div class="temp-area">
	        <h3>Temperature</h3>
	        <p><span class="temp"></span> <span class="tempc">&#8451;</span><span class="tempf" style="display:none;">&#8457;</span></p>
	        <button class="changeTemp">Change to Fahrenheit</button>
	      </div>
	      <div class="wind-area">
	        <h3>Wind</h3>
	        <i class="fa fa-arrow-up fa-5x" aria-hidden="true"></i>
	        <p class="wind-speed"></p>
	      </div>
	    </div>
	    <p>Created by <a href="http://codepen.io/MattJLeach/" target="_blank">Matt Leach</a></p>
	  </div>
	</body>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
